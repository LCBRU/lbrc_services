<ul class="list-group">
    {% for s in statuses %}
        <li class="list-group-item">
            <div class='summary_details'>
                <header>
                    <div>
                        <h1>{{s.task_status_type.name}}</h1>
                        <h2>Created {{ s.created_date | datetime_humanize }}</h2>
                    </div>
                </header>
                <p>{{ s.notes }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
