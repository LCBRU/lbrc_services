{% extends "ui/menu_page.html" %}
{% from "lbrc/form_macros.html" import render_form_fields %}

{% block menu_page_content %}

<section class="container">
    <header>
        <h2>Reports</h2>

        <form action="{{ url_for('ui.reports') }}" method="GET" enctype="multipart/form-data">
            <fieldset class="columns">
                {{ render_form_fields(search_form) }}

                <div class="button_bar">
                    <button type="submit" formaction="{{ url_for('ui.report_png') }}" formmethod="get">Download</button>
                </div>
            </fieldset>
        </form>
    </header>

    <div id="chart">
        <embed type="image/svg+xml" src= {{ chart|safe }} />
    </div>

</section>

{% endblock %}
