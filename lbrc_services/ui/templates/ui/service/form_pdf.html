        header h1 {
            font-size: 1.5rem;
            text-align: right;
            padding-top: 40px;
            padding-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: normal;
        }

        h2 {
            color: #777;
            font-size: 1.5em;
            font-weight: normal;
            text-align: center;
        }

        h3 {
            margin-top: 2em;
            color: var(--color-blue);
            font-size: 1.4rem;
            margin-bottom: 1em;
        }

        dt {
            font-weight: 700;
        }
        dd {
            margin-bottom: 10px;
            margin-left: 0;
        }
        br {
            display: block;
        }

        /* Form Start */
        fieldset {
            border: none;
        }

        .field {
            border: solid 1px #111111;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            page-break-inside: avoid;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            border: none;
            padding-bottom: 1rem;
        }

        textarea {
            border: none;
            padding-top: 8rem;
        }

        .choices * {
            display: inline-block;
        }

        .choice {
            width: 49%;
            position: relative;
            margin-bottom: 0.5rem;
        }

        .checkbox {
            border: #111111 1px solid;
            padding: 6px;
            position: absolute;
        }

        .choice .label {
            margin-left: 1.5rem;
        }

        /* Form End */
    </style>
</head>

<body>
    <header>
        <h1>{{service.name}} Request Form</h1>
        {{ service.introduction | markdown }}
    </header>
    <div>
        <form>
            <fieldset>
                {{ render_form_fields(form) }}
            </fieldset>
        </form>
    </div>
</body>
</html>
