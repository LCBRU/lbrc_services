{% extends "ui/page.html" %}

{% block content %}

<section>
    <p>Click one of the buttons below to request a BRC Core team service</p>
    <div class="card-columns">
        {% for s in services %}
            <div class="card">
                <div class="card-header">
                    <h3>{{ s.name }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ s.description | blank_if_none | markdown }}</p>
                    <a href="{{ url_for('ui.create_task', service_id=s.id, prev=url_for('ui.index') ) }}" class="btn btn-primary">Request {{s.name}} Services</a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
